plugins {
    id "maven-publish"
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
    id "org.jetbrains.kotlin.kapt" version "1.6.10"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group "gg.scala.lemon"
version "1.1.0"

repositories {
    mavenLocal()
    mavenCentral()

    maven { url 'https://jitpack.io' }

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }

    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'

    compileOnly "gg.scala:sspigot-server:1.0-SNAPSHOT"
    compileOnly "com.github.mkotb:ConfigAPI:e1c8df3f13"

    compileOnly "me.lucko:helper:5.6.9"
    kapt "me.lucko:helper:5.6.9"

    compileOnly "me.lucko:helper-redis:1.2.1"

    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly "com.comphenix.protocol:ProtocolLib:4.7.0"
    compileOnly 'me.lucko:spark-api:0.1-SNAPSHOT'

    implementation "gg.scala.flavor:flavor:0.1.1"

    implementation project(":common")
    compileOnly fileTree("lib")
}

compileKotlin {
    kotlinOptions.javaParameters = true
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    archiveClassifier.set("")

    exclude "**/*.kotlin_metadata"
    exclude "**/*.kotlin_builtins"
    exclude "META-INF/"

    archiveFileName = "Lemon.jar"
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

tasks.build.dependsOn(shadowJar, publishShadowPublicationToMavenLocal)
