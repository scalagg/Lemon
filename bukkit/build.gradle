plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id "com.gorylenko.gradle-git-properties" version "2.3.1"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.github.mkotb:ConfigAPI:e1c8df3f13'
    implementation fileTree("internal")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compileOnly fileTree(dir: 'lib', include: '*.jar')
}

test {
    useJUnitPlatform()
}

gitProperties {
    gitPropertiesName = "settings.properties"
    gitPropertiesResourceDir = "com/solexgames/resources" as Directory
    gitPropertiesDir = "com/solexgames/settings" as Directory
}
